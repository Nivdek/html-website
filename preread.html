<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Book Club Keeper</title>
    <!-- Favicon -->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicon/book128.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicon/book32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/favicon/book16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/746f342fae.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo">
            <h1>Book Club Keeper</h1>
        </a>
        <!-- Navigation -->
        <nav id="navigation">
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="preread.html">Previously Read</a></li>
                <li><a href="signup.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="preread-main">
        <section id="previously-read">
            <h2 id="pre-read-head" class="read-head">Previously Read</h2>
            <div class="book-box-container">
                <div class="book-box">
                    <img src="assets/images/beren-luthien.jpg" alt="Beren and Luthien" class="previous-book">
                    <h3 class="book-name">Beren & Luthien</h3>
                </div>
                <div class="book-box">
                    <img src="assets/images/silmarillion.jpg" alt="Silmarillion" class="previous-book">
                    <h3 class="book-name">Silmarillion</h3>
                </div>
                <div class="book-box">
                    <img src="assets/images/norse-mythology.jpg" alt="Norse Mythology" class="previous-book">
                    <h3 class="book-name">Norse Mythology</h3>
                </div>
                <div class="book-box">
                    <img src="assets/images/fahrenheit451.jpg" alt="Fahrenheit 451" class="previous-book">
                    <h3 class="book-name">Fahrenheit 451</h3>
                </div>
                <div class="book-box">
                    <img src="assets/images/divine-comedy.jpg" alt="The Divine Comedy" class="previous-book">
                    <h3 class="book-name">The Divine Comedy</h3>
                </div>
                <div class="book-box">
                    <img src="assets/images/sons-of-sanguinius.jpg" alt="Sons of Sanguinius" class="previous-book">
                    <h3 class="book-name">Sons of Sanguinius</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="club-groups">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook community"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.discord.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Discord community"><i class="fa-brands fa-discord"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page"><i
                        class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
